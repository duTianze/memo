spring:
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    open-in-view: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:sqlite:./db/memo.db
    driver-class-name: org.sqlite.JDBC
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
